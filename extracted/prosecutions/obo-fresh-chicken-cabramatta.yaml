:offence_description: 
- (1) Failed to display raw chicken "thigh fillets" under temperature control (12 April 2007).
- (2) Failed to display raw chicken "mid wings" under temperature control (12 April 2007).
- (3) Failed to maintain the flooring of the food premises in good state of repair and working order (2 May 2007).
- (4) Failed to maintain the food premises to a standard of cleanliness (2 May 2007).
- (5) Failed to ensure that the hand washing facility was only used of the washing of hands, arms and face (2 May 2007).
- (6) Failed to take practical measures to eradicate and prevent the harbourage of pests on the floor of the premises (2 May 2007).
- (7) Failed to maintain equipment, namely a processing bench, to a standard of cleanliness (2 May 2007).
- (8) Contravened a requirement imposed by a food safety scheme in that it did not ensure monitoring forms were completed in respect of its food safety program (2 May 2007).
