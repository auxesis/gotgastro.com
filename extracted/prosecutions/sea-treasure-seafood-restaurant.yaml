:offence_description: 
- "Breach of Section 21(1) of the Food Act 2003: Failure to comply with the Food Standards Code in relation to the conduct of food business or to food intended for sale or food for sale:"
- (1) Food Standards Code 3.2.2 19(1) Failure to maintain the floors of the food premises to a standard of cleanliness.
- (2) Food Standards Code 3.2.2 19(2) Failure to maintain equipment, having regard to its use, to a standard of cleanliness.
- (3) Food Standards Code 3.2.2 21(1) Failure to maintain the walls of the food premises in good state of repair.
- (4) Food Standards Code 3.2.2 24(1)(c) and (d) Failure to take all practicable measures to prevent pests entering the food premises and to eradicate and prevent the harbourage of pests on the food premises.
- (5)Food Standards Code 3.2.2 6(1)(a) failure to store food in such a way that it is protected from the likelihood of contamination.
