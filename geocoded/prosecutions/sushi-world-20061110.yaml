:offence_description: 
- 1. Contrary to clause 19(1) of the Food Standards Code, the defendant failed to maintain the food premises to a standard of cleanliness where there was no accumulation of garbage, food waste, dirt, grease and mould on the premises. Section 21(1) Food Act 2003
- 2. Contrary to clause 19(2) of the Food Standards Code, the defendant failed to maintain fixture, fittings and equipment to a standard of cleanliness where there was no accumulation of food waste, dirt, grease and mould. Section 21(1) Food Act 2003.
- 3. Contrary to clause 24 of the Food Standards Code, the defendant failed to take all practicable measures to prevent the entry and harbourage of pests on the food premises. Section 21(1) Food Act 2003.
- 4. Contrary to clause 7(1)(b)(i) of the Food Standards Code, the defendant, when processing food, failed to take all necessary steps to prevent food being contaminated. Section 21(1) Food Act 2003.
- 5. Contrary to clause 23 of the Food Standards Code, the defendant did not take all practicable measures to protect single use items from the likelihood of contamination. Section 21(1) Food Act 2003.
