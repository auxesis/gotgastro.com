:offence_description: 
- "Failure to comply with section 21(1) of the Food Act 2003:"
- (i) Clause 6(1)(a) of Standard 3.2.2 Raw chicken was stored in a milk crate on top of another milk crate containing cooked and ready to eat foods. Raw meat was stored above cooked, ready to eat food in the bench refrigerator. Bread was stored uncovered in the cool room and bench refrigerator.
- (ii) Clause 19(1) of Standard 3.2.2 There was a build up of food waste, grease, garbage and mould growth on the walls and floors of the food premises.
- (iii) Clause 19(2) of Standard 3.2.2 The cooking equipment, bench refrigerator seals and doors, cool room fan and guard, cool room shelving, freezer floor, dry store shelving, food storage container in the dry room were all unclean.
- (iv) Clause 21(1) of Standard 3.2.2 The floors in the upstairs food preparation area had become dilapidated and cracked throughout. There were broken, cracked and missing wall tiles throughout the premises. There were holes in the plaster walls and sections of wall panels were missing, exposing studded walls. The doors of the bench refrigerator were coming off the hinges and the seals were split and defective.
:prosecution_decision: Guilty, conviction recorded
