- Breach of section 21(1) Food Act by not complying with Food Standards Code 3.2.2 clauses 19(1); 19(2); and 24(1) (d) with respect to:-
- (1) Failure to maintain food premises, namely ceiling and wall in the food preparation area; the floor and drains in the wash up room to a standard of cleanliness where there was no accumulation of garbage, recycled matter, food waste, dirt, grease or other visible matter
- (2) Failure to maintain equipment, namely the freezer doors and surrounds and a garbage trolley to a standard of cleanliness where there was no accumulation of food waste, dirt, grease or other visible matter.
- (3) Failure to take all practicable measures to eradicate and prevent the harbourage of pests, namely fermentation-type flies, on the food premises.
