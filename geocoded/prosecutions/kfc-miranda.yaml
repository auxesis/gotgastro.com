:offence_description: 
- Breach of section 21(1) Food Act by not complying with Food Standards Code 3.2.2 clauses 19(1); 19(2); and 21(1) with respect to:-
- During the period 28 May 2007 20 June 2007
- (1) Failure to maintain food premises, namely floors underneath dried goods storage area, wash up area, benches and cooking equipment to a standard of cleanliness where there is no accumulation of garbage, recycled matter, food waste, dirt, grease or other visible matter
- (2) Failure to maintain equipment, namely chicken deep fryers to a standard of cleanliness where there is no accumulation of food waste, dirt, grease or other visible matter
- (3) Failure to maintain fittings, namely piping underneath the wash up sink, and power switches inside the chip station to a standard of cleanliness where there is no accumulation of food waste, dirt, grease or other visible matter
- (4) Failed to maintain a fixture, namely the base of the rear door frame in a good state of repair and working order
- During the period 28 May 2007 8 June 2007
- (5) Failed to maintain equipment, namely a storage rack, having regard to its use, in a good state of repair and working order.
- On 21 February 2008
- (6) Failure to maintain food premises, namely floors underneath the burger station, chip fryers, stove and hand wash facility; floor of dried goods area; the drains at the rear door and food preparation area; floor and wall of the wash-up sink area; and the floor of the cool room; to a standard of cleanliness where there is no accumulation of garbage, recycled matter, food waste, dirt, grease or other visible matter
- (7) Failure to maintain fittings and equipment namely, piping under sink, power points, air vents, a chicken deep fryer, oil melting equipment, the cool room and storage trolleys within the cool room to a standard of cleanliness where there was no accumulation of food waste, dirt, grease or other visible matter.
- (8) Failure to maintain a fixture, namely shelving under the was-up sink, having regard to its use, in a good state of repair and working order.
