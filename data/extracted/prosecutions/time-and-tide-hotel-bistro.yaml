:offence_description: 
- Breach of section 21(1) Food Act 2003 - failing to comply with a requirement imposed by a provision of the Food Standards Code.
- (1) Clause 6(1) Food Standards Code 3.2.2 Fail to store food in such a way that it is protected from the likelihood of contamination; and fail to store potentially hazardous food under temperature control.
- (2) Clause 19(1) Food Standards Code 3.2.2 - Fail to maintain food premises to a standard of cleanliness where there is no accumulation of food waste, dirt, grease or other visible matter.
- (3) Clause 19(2) Food Standards Code 3.2.2 - Fail to maintain all fixtures, fittings and equipment, having regard to its use, to a standard of cleanliness where there is no accumulation of food waste, dirt, grease or other visible matter.
- (4) Clause 24(1)(c) Food Standards Code 3.2.2. Fail to take all practicable measures to prevent pests entering or harbouring within the food premises.
