:offence_description: 
- Failure to comply with Food Act 2003, Section 21(1) Food Standards Code 3.2.2 & 3.2.3
- "Clause 5 (2) Failure to provide to the reasonable satisfaction of an authorised officer upon request, the following information relating to food on the food premises: (a) the name and business address in Australia of the vendor, manufacturer or packer or, in the case of food imported into Australia, the name and business address in Australia of the importer; and (b) the prescribed name or, if there is no prescribed name, an appropriate designation of the food."
- Clause 6 (1) Failure to store food in such a way that; (a) it is protected from the likelihood of contamination and; (b) the environmental conditions under which it is stored will not adversely affect the safety and suitability of the food.
- Clause 7(2) Failure to, when processing potentially hazardous food that is not undergoing a pathogen control step, ensure that the time the food remains at temperatures that permit the growth of infectious or toxigenic micro-organisms in the food is minimised.
- Clause 8(5) Failure to display potentially hazardous food under temperature control.
- Clause 19(1) & (2) Failure to maintain clean food premises and equipment where there is no accumulation of garbage, food waste, dirt, grease or other visible matter.
- Clause 22 Failure to provide an accessible and accurate temperature measuring device
- FSS 3.2.3
- Clause 5 Failure to provide a sewage and waste water disposal system that; (a) will effectively dispose of all sewage and waste water; and (b) is constructed and located so that there is no likelihood of the sewage and waste water polluting the water supply or contaminating food.
