:offence_description: 
- "Failure to comply with section 21(1) of the Food Act 2003:"
- (i) Clause 17(1)(c) of Standard 3.2.2 The designated wash hand basin located in the food preparation area was being used to prepare food and had a strainer stored in it.
- (ii) Clause 19(1)(c), (d), (e) and (f) of Standard 3.2.2 There was a build up of food waste, grease, and dirt on the walls and floors throughout the food premises.
- (iii) Clause 19(2)(a), (b), (c) and (d) of Standard 3.2.2 The wash hand basin; service pipes to the cooking equipment and wash hand basin; shelving under the wash up sink and food preparation benches; cooking equipment; mechanical ventilation canopy; metal rack shelving inside of the refrigerators/freezer; refrigerator/freezer seals; food storage containers; and inside of the microwaves; all had a build up of food waste and/or grease.
- (iv) Clause 22 of Standard 3.2.2 There was no temperature measuring device kept on the premises which was capable of measuring the temperature of potentially hazardous foods.
- (v) Clause 24(1) (c) and/or (d) of Standard 3.2.2 There were live cockroaches within the food preparation area. There was an active infestation of cockroaches in the silver whirlpool refrigerator seals.
