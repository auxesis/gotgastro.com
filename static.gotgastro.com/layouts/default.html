<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-us" lang="en-us">
  <head>
    <title>Gastro</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="/stylesheets/gastro.css" type="text/css" media="screen" charset="utf-8" />
    <link rel="alternate" type="application/rss+xml" href="/notices.rss" title="latest notices in GeoRSS" />
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <% if @site.config[:environment] == "production" %>
    <script type="text/javascript">
      var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
      document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
      try {
        var pageTracker = _gat._getTracker("<%= @site.config[:ga_api_key] %>");
        pageTracker._trackPageview();
      } catch(err) {}
    </script>
    <% end %>
  </head>
  <body>
    <%= yield %>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=<%= @site.config[:gmaps_api_key] %>" type="text/javascript"></script>
    <script src="http://gmaps-utility-library.googlecode.com/svn/trunk/markerclusterer/1.0/src/markerclusterer_packed.js" type="text/javascript"></script>
    <% if @site.config[:environment] == "production" %>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/mootools/1.2.1/mootools-yui-compressed.js"></script>
    <% else %>
    <script type="text/javascript" src="/javascripts/mootools.js"></script>
    <% end %>
    <script type="text/javascript" src="/javascripts/mootools-more.js"></script>
    <script type="text/javascript" src="/javascripts/application.js"></script>
  </body>
</html>
